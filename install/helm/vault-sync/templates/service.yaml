{{- if .Values.vaultSync.bind }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vault-sync.fullname" . }}
  labels:
    {{- include "vault-sync.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: tcp
  selector:
    {{- include "vault-sync.selectorLabels" . | nindent 4 }}
{{- end }}
